{% extends "base.html" %} 
{% block title %} {{article.title}} Contact Page {% endblock %}

{% block content %}

<div class="d-flex w-100 vh-100 bg-dark text-white align-items-center justify-content-center">

    <form action="{% url 'contact' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Name">
          </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <input type="content" name="content" class="form-control" id="content" placeholder="Write here your message">
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="start" name="date"/>
          </div>

        <button type="submit" name="foo" class="btn btn-primary">Submit</button>
      </form>
</div>
  {% endblock %}
